<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕生成工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧设置面板 -->
        <div class="settings-panel">
            <h2>字幕设置</h2>
            
            <!-- 字幕高度设置 -->
            <div class="setting-group">
                <label for="subtitle-height">字幕高度</label>
                <div class="input-group">
                    <input type="number" id="subtitle-height" value="60" min="20" max="200">
                    <span class="unit">px</span>
                </div>
            </div>

            <!-- 字体大小设置 -->
            <div class="setting-group">
                <label for="font-size">字体大小</label>
                <div class="input-group">
                    <input type="number" id="font-size" value="40" min="12" max="100">
                    <span class="unit">px</span>
                </div>
            </div>

            <!-- 字体颜色设置 -->
            <div class="setting-group">
                <label for="font-color">字体颜色</label>
                <div class="color-input-group">
                    <input type="color" id="font-color" value="#030303">
                    <input type="text" id="font-color-text" value="#030303" maxlength="7">
                </div>
            </div>

            <!-- 轮廓颜色设置 -->
            <div class="setting-group">
                <label for="outline-color">轮廓颜色</label>
                <div class="color-input-group">
                    <input type="color" id="outline-color" value="#ffffff">
                    <input type="text" id="outline-color-text" value="#ffffff" maxlength="7">
                </div>
            </div>

            <!-- 字体样式设置 -->
            <div class="setting-group">
                <label for="font-family">字体样式</label>
                <select id="font-family">
                    <option value="衣冠体" selected>衣冠体</option>
                    <option value="Microsoft YaHei">微软雅黑</option>
                    <option value="SimSun">宋体</option>
                    <option value="SimHei">黑体</option>
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Source Han Sans">思源黑体</option>
                </select>
            </div>

            <!-- 字体粗细设置 -->
            <div class="setting-group">
                <label for="font-weight">字体粗细</label>
                <select id="font-weight">
                    <option value="300">细体</option>
                    <option value="400" selected>正常</option>
                    <option value="700">粗体</option>
                    <option value="900">超粗体</option>
                </select>
            </div>

            <!-- 字幕内容 -->
            <div class="setting-group">
                <label for="subtitle-text">字幕内容</label>
                <textarea id="subtitle-text" placeholder="请输入字幕内容..." maxlength="1000"></textarea>
                <div class="char-count">
                    <span id="char-count">0</span>/1000
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="button-group">
                <button id="generate-btn" class="btn btn-primary">生成字幕图片</button>
                <button id="save-btn" class="btn btn-secondary">保存图片</button>
            </div>
        </div>

        <!-- 右侧预览区域 -->
        <div class="preview-panel">
            <div class="preview-container">
                <div class="upload-area" id="upload-area">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                            <path fill="#999" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        <p>点击或拖拽上传背景图片</p>
                        <p class="upload-hint">支持 JPG、PNG、GIF、WebP 格式，最大 10MB</p>
                    </div>
                    <input type="file" id="image-input" accept="image/*" hidden>
                </div>
                
                <canvas id="preview-canvas" style="display: none;"></canvas>
                <canvas id="export-canvas" style="display: none;"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
